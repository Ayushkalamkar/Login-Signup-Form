<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div class="container">
        <div id="login-form">
            <h1>Login</h1>
            <div class="input-box">
                <i class="bx bxs-user"></i>
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <i class="bx bxs-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <button class="btn">Login</button>
            <p class="toggle-btn" onclick="toggleForms()">Don't have an account? Register</p>
        </div>

        <div id="register-form" class="hidden">
            <h1>Register</h1>
            <div class="input-box">
                <i class="bx bxs-user"></i>
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <i class="bx bxs-envelope"></i>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <i class="bx bxs-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <button class="btn">Register</button>
            <p class="toggle-btn" onclick="toggleForms()">Already have an account? Login</p>
            <p style="margin-top: 10px;">or register with social platforms</p>
            <div class="social-icons">
                <i class="bx bxl-google"></i>
                <i class="bx bxl-facebook"></i>
                <i class="bx bxl-linkedin"></i>
            </div>
        </div>
    </div>



</body>
<script src="script.js"></script>
</html>
